name: Docker Image CI for GHCR
on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up JDK 1.17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build the package
        run: mvn --batch-mode -DskipTests package
        working-directory: primes-service

      - name: Run the unit tests
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test
        working-directory: primes-service

      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: primes-service/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Build and push the image
        run: |
          docker login --username lukeeal --password ${{secrets.ACCESS_TOKEN}} ghcr.io
          docker build -t ghcr.io/lukeaal/primes-service:latest --file Dockerfile .  
          docker push ghcr.io/lukeaal/primes-service